
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documentation - SteppersLife.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Upload Documentation</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                        Select files to upload
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Upload files</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple accept=".md,.txt,.pdf,.doc,.docx,.png,.jpg,.jpeg">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">
                                MD, TXT, PDF, DOC, DOCX, PNG, JPG up to 10MB each
                            </p>
                        </div>
                    </div>
                </div>

                <div id="file-list" class="mb-6 space-y-2"></div>

                <div class="flex justify-between items-center">
                    <button type="button" id="clear-files" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                        Clear All
                    </button>
                    <button type="button" id="upload-files" class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Upload Files
                    </button>
                </div>

                <div id="upload-progress" class="mt-6 hidden">
                    <div class="bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-sm text-gray-600 mt-2">Uploading...</p>
                </div>

                <div id="upload-status" class="mt-4 hidden">
                    <div class="rounded-md p-4">
                        <div class="flex">
                            <div class="ml-3">
                                <p id="status-message" class="text-sm font-medium"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <a href="README.md" class="text-indigo-600 hover:text-indigo-500 font-medium">‚Üê Back to Documentation</a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileList = document.getElementById('file-list');
        const clearButton = document.getElementById('clear-files');
        const uploadButton = document.getElementById('upload-files');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const uploadStatus = document.getElementById('upload-status');
        const statusMessage = document.getElementById('status-message');

        let selectedFiles = [];

        fileInput.addEventListener('change', handleFileSelect);
        clearButton.addEventListener('click', clearFiles);
        uploadButton.addEventListener('click', uploadFiles);

        // Drag and drop functionality
        const dropZone = fileInput.parentElement.parentElement;
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }

        function addFiles(files) {
            files.forEach(file => {
                if (file.size <= 10 * 1024 * 1024) { // 10MB limit
                    selectedFiles.push(file);
                }
            });
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-md';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-gray-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm text-gray-900">${file.name}</span>
                        <span class="text-xs text-gray-500 ml-2">(${formatFileSize(file.size)})</span>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });

            uploadButton.disabled = selectedFiles.length === 0;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function clearFiles() {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            hideStatus();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadButton.disabled = true;
            showProgress();

            try {
                // Simulate file upload progress
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    progressText.textContent = `Uploading ${file.name}...`;
                    
                    // Simulate upload delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressBar.style.width = `${progress}%`;
                }

                showStatus('success', `Successfully uploaded ${selectedFiles.length} file(s) to documentation folder.`);
                clearFiles();
            } catch (error) {
                showStatus('error', 'Upload failed. Please try again.');
            } finally {
                uploadButton.disabled = false;
                hideProgress();
            }
        }

        function showProgress() {
            uploadProgress.classList.remove('hidden');
            progressBar.style.width = '0%';
        }

        function hideProgress() {
            uploadProgress.classList.add('hidden');
        }

        function showStatus(type, message) {
            uploadStatus.classList.remove('hidden');
            statusMessage.textContent = message;
            
            const statusDiv = uploadStatus.querySelector('div');
            statusDiv.className = type === 'success' 
                ? 'rounded-md p-4 bg-green-50 border border-green-200'
                : 'rounded-md p-4 bg-red-50 border border-red-200';
            
            statusMessage.className = type === 'success'
                ? 'text-sm font-medium text-green-800'
                : 'text-sm font-medium text-red-800';
        }

        function hideStatus() {
            uploadStatus.classList.add('hidden');
        }
    </script>
</body>
</html>
